       $.get("categroy/navitem",{},function (data) {
          for (var i in data){

              $(".nav-active").after("<li><a href='route_list.html?cid="+c+"'>"+d+"</a></li>");

       },"json");

       $("#search-button").click(function () {
            var rname = $("#search_input").val();
           // alert(rname);
            var cid = getParameter("cid");
            location.href="route_list.html?cid="+cid+"&rname="+rname;
       })
   $("#myf").click(function () {
       $.get("user/find",{},function (user) {
           if (user){
               location.href="myfavorite.html?uid="+user.uid;
           }else {
                   if (confirm("您尚未登录，是否去登录")){
                       location.href="travel/login.html";
                   }
               }
       },"json");
       });
    });
